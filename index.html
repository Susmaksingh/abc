<!DOCTYPE html>
<html>
    <head>
        <meta name=""viewport" content="'width=device-width,initial-scale=1">
        <title>Canteen Registration</title>
    </head>
    <body>
        <h1> Canteen Registration Form</h1>
        <select>
            <inpute type="text" name="More action" placeholder="More action"></inpute>
        </select><br><br>
        <br>
        <form>
            <label><u>Register now while seats are available!</u></label><br><br>
            <label>First Name *</label>
            <input type="text" name="fname"><br><br>
            <Label>Middle Name</Label>
            <input type="text" name="mname"><br><br>
            <label>Last Name *</label>
            <input type="text" name="lname"><br><br><br>
            <label>Company/Institution *</label>
            <input type="text" name="cname"><br><br>
            <label>Address: *</label>
            <textarea name="Address" rows="5" cols="20"></textarea><br><br>
            <label>City</label>
            <input type="text" name="yname"><br><br>
            <label>State/Province/Region *:</label>
            <select>
                <option value="Select">Select</option>
                <option value="West Bengol">West Bengol</option>
                <option value="Bihar">Bihar</option>
                <option value="Jharkhand">Jharkhand</option><br><br>
            </select><br><br>
            <label>Country *</label>
            <select>
                <option value="Select">Select</option>
                <option value="India">India</option>
                <option value="America">America</option>
                <option value="Koriya">Koria</option>
            </select><br><br>
            <label>Email *</label>
            <input type="text" name="Ename"><br><br>
            <label for="phone">Phone number:</label>
            <input type="tel" id="phone" name="phone" placeholder="123-45-678" pattern="[0-9]{5}-[0-9]{5}" required><br><br>
            <label><u>Lunch</u></label><br><br>
            <label><b>Meal Preference</b></label>
            <select>
                <option value="Select">Select</option>
                <option value="Nonveg">Nonveg</option>                                                                                                                                                  onveg</option>
                <option value="Vegitarian">Vegitarian</option>
                <option value="All">All</option>                                                                            
            </select><br><br><br>
            <label><u><b>Payment Details</b></u></label><br><br>
            <input type="checkbox" value="Cash">Cash<br>
            <input type="checkbox" value="Cheque">Cheque<br>
            <input type="checkbox" value="Demand Draft">Demand Draft<br><br><br>
            <label>DD/Cheque No.</label>
            <input type="text" name="dname"><br><br>
            <Label>Drawn On (Bank Name)</Label>
            <input type="text" name="dname"><br><br>
            <label>Payable at</label>
            <input type="text" name="pname"><br><br><br>
            <button type="Submit">Submit</button>
            <button type="Reset">Reset</button>
            </form>
            </body>
